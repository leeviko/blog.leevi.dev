version: "3.9"

services:
  server:
    build:
      context: ./server
    depends_on:
      - redis
      - db
    profiles:
      - server

  db:
    image: postgres:14-alpine
    container_name: blog-db
    ports:
      - "5432:5432"
    profiles:
      - server

  redis:
    image: redis:7-alpine
    container_name: server-store
    profiles:
      - server

  client:
    build:
      context: ./client
    profiles:
      - client
